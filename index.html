<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Basic Card Container</title>
  </head>
  <body class="font-Poppins grid place-content-center min-h-screen">
    <div class="flex flex-col max-w-[350px] shadow-md rounded-md">
      <img
        src="./assets/burger.jpg"
        alt="image of a product"
        class="max-h-56 object-cover rounded-t-md"
      />
      <div class="p-4">
        <h1 class="text-xl mb-1">Burger Tower</h1>
        <h2 class="text-sm mb-4 text-zinc-600">4.8/5 Stars (413 Reviews)</h2>
        <p class="text-xs mb-2">$$ - American, Burgers</p>
        <p class="text-xs mb-4 text-zinc-600">
          Well-know burger franchise serving grilled burgers, fries & shakes.
        </p>
        <div class="flex gap-x-2">
          <button class="btn bg-custom-purple hover:bg-slate-400 duration-300">
            View Website
          </button>
          <button class="btn bg-custom-blue hover:bg-slate-400 duration-300">
            Order Curbside
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
